<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/contact.css">
    <!-- <link rel="stylesheet" href="styles/footer.css"> -->
</head>
<body>
    <div class="context">
        <div class="container">

            <h1 class="brand"><span>Talk to the team</span></h1>

        
            <div class="wrapper">
        
                <div class="company-info">
        
                    <ul>
                        <li><i class="fa fa-road"></i> Somewhere in kamloops</li>
                        <li><i class="fa fa-phone"></i> (800) 762-8872</li>
                        <li><i class="fa fa-envelope"></i>donotcontact@mail.com</li>
                        <li><i class="notice">*Your inquiry will not ignored. &#128521;</i></li>
                    </ul>
                </div>
                <div class="contact">
                    <h3>E-mail Us</h3>
        
                    <form id="contact-form">
        
                        <p>
                            <label>Name</label>
                            <input type="text" name="name" id="name" required>
                        </p>
        
                        <p>
                            <label>Company</label>
                            <input type="text" name="company" id="company">
                        </p>
        
                        <p>
                            <label>E-mail Address</label>
                            <input type="email" name="email" id="email" required>
                        </p>
        
                        <p>
                            <label>Phone Number</label>
                            <input type="text" name="phone" id="phone">
                        </p>
        
                        <p class="full">
                            <label>Message</label>
                            <textarea name="message" rows="5" id="message"></textarea>
                        </p>
        
                        <p class="full">
                            <button type="submit">Submit</button>
                        </p>
        
                    </form>
                    <!-- End #contact-form -->
                </div>
                <!-- End .contact -->
        
            </div>
            <!-- End .wrapper -->
        </div> 
    </div>


    <div class="area" >
                <ul class="circles">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                </ul>
        </div >
    
</body>
</html>
